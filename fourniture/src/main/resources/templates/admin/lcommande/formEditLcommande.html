<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Stock-FB - Employe</title>

    <th:block th:replace="fragments/_css_admin.html::css"></th:block>
</head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Sidebar -->
        <th:block th:replace="fragments/_sidebar.html::sidebar"></th:block>
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                <th:block th:replace="fragments/_topbar.html::topbar"></th:block>
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <div th:if="${message != null}" class="alert alert-success alert-dismissible fade show text-left message col-md-4 ml-auto"
                         role="alert">
                        [[${message}]]
                        <button type="button" class="close btn-sm" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">×</span>
                        </button>
                    </div>

                    <!-- Page Heading -->
                    <div class="d-sm-flex align-items-center justify-content-between mb-4">
                        <h1 class="h3 mb-0 text-gray-800">Categorie</h1>


                        <a th:href="@{/lemployes}" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i
                                class="fas fa-plus fa-sm text-white-50"></i> Liste Categorie</a>
                    </div>

                    <!-- Basic Card Example -->
                    <div class="card shadow mb-4">
                        <div class="card-header py-3">
                            <div class="row align-items-center">
                                <div class="col">
                                    <h6 class="m-0 font-weight-bold text-primary">Modification de Categorie - <span th:text="${categorieDto.nomCat}"></span></h6>
                                </div>
                                <div class="col text-right">
                                    <a id="btnDelete" title="Delete this categorie" class="btn btn-danger btn-circle btn-sm" data-toggle="modal" data-target="#confirmModal">
                                        <i class="fas fa-trash"></i>
                                    </a>
                                </div>
                            </div>
                        </div>
                        <div class="card-body">
                            <form
                                th:method="post"
                                th:action="@{/categorie/{code}/modify(code=${categorieDto.codeCat})}"
                                th:object="${categorieDto}"
                            >
                                <div class="form-row">
                                    <input type="hidden" class="form-control" th:field="*{codeCat}">

                                    <div class="form-group col-md-3">
                                        <label for="inputPassword6">Nom Categorie</label>
                                        <input type="text" class="form-control" name="nomCat" th:field="*{nomCat}" required id="inputPassword6" placeholder="Nom Categorie">
                                    </div>
                                    <div class="form-group col-md-4">
                                        <label for="inputPassword5">Description Categorie</label>
                                        <input type="text" class="form-control" name="descriptionCat" th:field="*{descriptionCat}" required id="inputPassword5" placeholder="Description Categorie">
                                    </div>
                                </div>

                                <div class="col text-right">
                                    <button type="reset" class="btn btn-warning">Annuler</button>
                                    <button type="submit" class="btn btn-primary">Enregistrer</button>
                                </div>
                            </form>
                        </div>
                    </div>

                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <th:block th:replace="fragments/_footer.html::footer"></th:block>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <!-- Modal -->
    <div class="modal fade text-center" id="confirmModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Confirmation de Suppression</h5>
                    <button type="button" class="close" data-dismiss="modal">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <form th:action="@{'/categorie/delete/' + ${categorieDto.codeCat}}" method="post">
                    <div class="modal-body">
                        <span id="confirmText">Voulez-vous supprimer <span th:text="${categorieDto.codeCat} + ' '+ ${categorieDto.nomCat}"></span> ?</span>
                    </div>

                    <div class="modal-footer">
                        <input type="submit" class="btn btn-danger" value="Yes">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- End Modal -->

    <th:block th:replace="fragments/_js_admin.html::js"></th:block>
</body>

</html>
