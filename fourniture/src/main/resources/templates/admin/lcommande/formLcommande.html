<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Stock-FB - Employe</title>

    <th:block th:replace="fragments/_css_admin.html::css"></th:block>
</head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Sidebar -->
        <th:block th:replace="fragments/_sidebar.html::sidebar"></th:block>
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                <th:block th:replace="fragments/_topbar.html::topbar"></th:block>
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading -->
                    <div class="d-sm-flex align-items-center justify-content-between mb-4">
                        <h1 class="h3 mb-0 text-gray-800">Commande Fourniture</h1>
                        <a th:href="@{/lcommandes}" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i
                                class="fas fa-plus fa-sm text-white-50"></i> Liste Commande Fourniture</a>
                    </div>

                    <!-- Basic Card Example -->
                    <form>
                        <div class="card shadow mb-4">
                            <!-- <div class="card-header py-1">
                                <h6 class="m-0 font-weight-bold text-primary">Enregistrement de Commande</h6>
                            </div> -->
                            <div class="card-body">
                                <div class="form-row">
                                    <div class="form-group col-md-3">
                                        <label>Code Commande</label>
                                        <input type="text" class="form-control" readonly name="codeCommande">
                                    </div>
                                    <div class="form-group col-md-3">
                                        <label>Date Commande</label>
                                        <input type="date" class="form-control" required name="dateCommande">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-lg-5">
                                <!-- Default Card Example -->
                                <div class="card shadow mb-4">
                                    <div class="card-header py-1 d-flex flex-row align-items-center justify-content-between">
                                        <h6 class="m-0 font-weight-bold text-primary">
                                            Création de Ligne Commande
                                        </h6>
                                    </div>
                                    <div class="card-body">
                                        <form #form="ngForm">
                                            <div class="form-group">
                                                <label>Fourniture</label>
                                                <select name="FounitureId" required class="form-control">
                                                    <option selected value="">Choisir une fourniture</option>
                                                </select>
                                            </div>
                                            <div class="form-group">
                                                <label>Quantité Commandée</label>
                                                <input type="number" class="form-control" name="Qte" required>
                                            </div>

                                            <button type="reset" class="btn btn-sm btn-warning" id="btn-cancel">Annuler</button>
                                            <button type="button" class="btn btn-sm btn-primary" style="margin-left: 5px;">Ajouter</button>
                                            <!--<button type="button" class="btn btn-sm btn-primary" style="margin-left: 5px;">Modifier</button>-->
                                        </form>
                                    </div>
                                </div>
                            </div>

                            <div class="col-lg-7">

                                <!-- Dropdown Card Example -->
                                <div class="card shadow mb-4">
                                    <!-- Card Header - Dropdown -->
                                    <div
                                            class="card-header py-1 d-flex flex-row align-items-center justify-content-between">
                                        <h6 class="m-0 font-weight-bold text-primary">Liste de Ligne Commande</h6>
                                    </div>
                                    <div class="card-body">
                                        <div class="table-responsive-sm table-wrapper">
                                            <table class="table table-bordered" id="table_2">
                                                <thead>
                                                <tr>
                                                    <th>#</th>
                                                    <th>Fourniture</th>
                                                    <th>Qte Commandée</th>
                                                    <th>Actions</th>
                                                </tr>
                                                </thead>
                                                <tbody></tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="d-sm-flex align-items-center justify-content-between mb-4">
                            <h1 class="h3 mb-0 text-gray-800"></h1>
                            <button type="submit" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm">
                                <i class="fas fa-plus fa-sm text-white-50" style="margin-right: 5px;"></i>Enregistrer Commande
                            </button>
                        </div>

                    </form>

                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <th:block th:replace="fragments/_footer.html::footer"></th:block>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <!-- Logout Modal-->
    <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                    <a class="btn btn-primary" href="index.html">Logout</a>
                </div>
            </div>
        </div>
    </div>

    <th:block th:replace="fragments/_js_admin.html::js"></th:block>
</body>

</html>
